<a href="{{ href }}" class="btn {{ btn_classes }}">
  {% if has_span %}<span class="icon text-white-50">{% endif %}
  {% if fa_icon and fa_style %} <i class="{{ fa_style }} {{ fa_icon }}"></i>{% endif %}
  {% if has_span %}</span>{% endif %}
  {% if caption %}<span class="text">{% endif %}
    {{ caption }}
  {% if caption %}</span>{% endif %}
</a>
{% if has_span %}<div class="my-2"></div>{% endif %}

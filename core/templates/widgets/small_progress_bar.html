<!-- Small progress bar -->
<div class="row no-gutters align-items-center">
  <div class="col-auto">
    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ card_value }}%</div>
  </div>
  <div class="col">
    <div class="progress progress-sm mr-2">
      <div class="progress-bar bg-{{ bootstrap_color }}" role="progressbar" style="width:{{ card_value }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
</div>

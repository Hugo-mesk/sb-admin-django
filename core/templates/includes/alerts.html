{% load i18n %}
<!-- Nav Item - Alerts -->
<li class="nav-item dropdown no-arrow mx-1">
  <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fas fa-bell fa-fw"></i>
    <!-- Counter - Alerts -->
    <span class="badge badge-danger badge-counter">3+</span>
  </a>
  <!-- Dropdown - Alerts -->
  <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="alertsDropdown">
    <h6 class="dropdown-header">
      {% trans "Alerts Center" %}
    </h6>
    {% for name, alert in alerts.items %}
    <a class="dropdown-item d-flex align-items-center" href="#">
      <div class="mr-3">
        <div class="icon-circle {{ alert.bg }}">
          <i class="fas {{ alert.fa_icon }} text-white"></i>
        </div>
      </div>
      <div>
        <div class="small text-gray-500">{{ alert.date }}</div>
        {% if alert.was_read %}
          {{ alert.short_text }}
        {% else %}
          <span class="font-weight-bold">{{ alert.short_text }}</span>
        {% endif %}
      </div>
    </a>
    {% endfor %}
    <a class="dropdown-item text-center small text-gray-500" href="#">{% trans "Show All Alerts" %}</a>
  </div>
</li>
